<div class="container">
    <h2>Add New Employee</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="first_name">First Name:</label>
        <input id="first_name" formControlName="first_name" required />
      </div>
      <div>
        <label for="last_name">Last Name:</label>
        <input id="last_name" formControlName="last_name" required />
      </div>
      <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" required />
      </div>
      <div>
        <label for="phone">Phone:</label>
        <input id="phone" formControlName="phone" />
      </div>
      <div>
        <label for="address">Address:</label>
        <textarea id="address" formControlName="address"></textarea>
      </div>

      <div>
        <label for="address">Birthday:</label>
        <input  id="Birthday" type="date">
      </div>
     
      <button type="submit" [disabled]="employeeForm.invalid">Add Employee</button>
    </form>
  </div>
